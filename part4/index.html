<!DOCTYPE html>
<html lang="en">
<head>
<!--    Part 4 - Using the jQuery .ajax() Shorthand Method (15 Points)
In this part of the assignment you will be working with the jQuery .ajax() shorthand method. In the lectures for this topic you saw that you can programmatically load XML or JSON data into a web page using the .ajax() shorthand method. Here you will rewrite the code that you wrote in part 3, using the .ajax() shorthand method.
•	Rewrite the code that you wrote in lab 3 so that you are using the .ajax() shorthand method instead of the .getJSON() method.
•	You must include and set the following options:
•	type
•	url
•	timeout
•	datatype
•	beforeSend: display a loading message on the page
•	error: display a jQuery UI dialog box with an error message inside
•	success: this is where you’ll process the data returned
-->
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    
    <!-- jQuery library reference. -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>

	<script>
        $(function() {
		$.ajax({
           type: "get",
            url: "json.js",
            timeout: 10000,
            datatype: "json",
            beforeSend: function() {$("#result").html("Loading....");},
            error: function(xhr, status, error) {
                $("<div title='Error'>" + xhr.status + " - " + error + "</div>").dialog();
            },
            success: function(data) {
                $("#result").html("");
                $.each(data, function() {
                    $.each(this, function(key, value){
                        $("#result").append(
                            "<h5>" + "name: " + "</h5>" + value.name + "<br>" +
                            "<h5>" + "title: " + "</h5>" + value.title + "<br>" +
                            "<h5>" + "bio: " + "</h5>" + value.bio + "<br><br>"
                        );
                    });
                });
            }
        });
    });
    </script>
</head>

    <section id="content">
        <h2>The Vecta Corp. Management Team</h2>

		<div id="result"></div>

</section>
</body>
</html>
